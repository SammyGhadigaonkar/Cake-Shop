    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- header start section -->
    <div class="header_section">
        <div class="logo_section">
            <img src="img/cupcake.png" height="50" width="50" class="logo_img">
            <div class="logo_name"><b>Cakes & Bakes</b></div>
        </div>
        <div class="menu_section">
            <ul class="item_list">
                <a href="index.html">
                    <li class="item">Home</li> 
                </a>
                <a href="team.html">
                    <li class="item">@team Cakes & Bakes</li>   
                </a>
                
                <a href="contactus.html">
                    <li class="item">Contact us</li>  
                </a>
               <a href="about.html">
                <li class="item">About us</li>
                </a>
                <a href="video.html">
                    <li class="item">Video</li>  
                </a>
                <a href="image.html">
                    <li class="item">Images</li>   
                    </a>
                    <a href="store.html">
                        <li class="item">Store hub</li>   
                    </a>
               
            </ul>
        </div>
        <div class="login_section">
                <img src="img/login.png" height="50" width="50" class="login">
                <h1 class="h">Login</h1>
        </div>
    </div>
    <!-- header end section -->

    <!-- start center section  -->

    <div class="center_section_contactus">
        <div class="left_map_section">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60338.29319351786!2d72.78647668403107!3d19.057435057420687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c96aaa6e6a43%3A0xf21647c40cb2441b!2sCaf%C3%A9%20Andora!5e0!3m2!1sen!2sin!4v1690874856692!5m2!1sen!2sin" width="400" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="right_form_section">
          <div class="h11" >
                <h1>Contact Us</h1>
            
         </div>
         

          <table>

            <tr>
                <td>Email : </label>
            </td>
            <td>
                <input type="email"  placeholder="Your Email......">
            </td>
            </tr>
            <tr>
                <td>Full Name : </label>
            </td>
            <td>
                <input type="text"  placeholder="Your Name......">
            </td>
            </tr>
            <tr>
                <td>Date Of Birth : </label>
            </td>
            <td>
                <input type="Date">
            </td>
            </tr>
            <tr>
                <td>Resume : </label>
            </td>
            <td>
                <input type="file"  placeholder="Your CV......">
            </td>
            </tr>
            <tr>
                <td>City : </label>
            </td>
            <td>
                <select>
                    <option>Mumbai</option>
                    <option>Pune</option>
                    <option>Surat</option>
                    <option>Bhuj</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>Gender : </label>
            </td>
            <td>
                <label>Male :  </label>
                <input type="radio">

                <label>Female :  </label>
                <input type="radio">

                <label>Other :  </label>
                <input type="radio">
            </td>
            </tr>
            <tr>
              <td>
                <label>Age :</label>
              </td>
              <td>
                <input type="range" >
              </td>
            </tr>
            <tr>
                <td>
                  <label>Address :</label>
                </td>
                <td>
                    <textarea placeholder="Your Address......"></textarea>
                </td>
                </tr>
               <tr>
                <td>
                    <button>Submit</button>
                </td>
               </tr>
            
          </table>
        </div>
    </div>

       
    <!-- end center section -->

</body>
</html>
